<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
</head>
<body>

    <!-- Bold Text -->
    <p><strong>This text will be bolded.</strong></p>

    <!-- Italic Text -->
    <p><em>This text will be italic.</em></p>

    <!-- Underlined Text -->
    <p><u>This text will be underlined.</u></p>

    <!-- Highlighted Text -->
    <p><mark>This text will be highlighted.</mark></p>

    <!-- Normal Text with Superscript -->
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again.</p>

    <!-- Normal Text with Subscript -->
    <p>This is normal text <sub>This text will be subscripted</sub></p>

    <!-- Normal Text with Small Text -->
    <p>Normal Text <small>Small Text</small></p>

    <!-- Deleted Text -->
    <p>This text will be <del>deleted</del></p>

</body>
</html>
