<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            font-size: 1.5em;
        }
        .time {
            width: 20%;
        }
        .room {
            width: 20%;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Conference Schedule</h2>

<table>
    <tr>
        <th class="time">Time</th>
        <th class="room">Room 1</th>
        <th class="room">Room 2</th>
        <th class="room">Room 3</th>
        <th class="room">Room 4</th>
    </tr>
    <tr>
        <td rowspan="2">9:00 AM - 10:00 AM</td>
        <td class="highlight">Keynote</td>
        <td>Session A</td>
        <td>Session B</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        
        <td>Session D</td>
        <td>Session E</td>
        <td>Session C</td>
    </tr>
    <tr>
        <td></td>
        <td>10:30 AM - 11:30 AM</td>
        <td>Session F</td>
        <td></td><br>
        <td></td>
    </tr>
    <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td class="highlight" colspan="4">Lunch Break</td>
    </tr>
    <tr>
        <td>1:00 PM - 2:00 PM</td>
        <td>Session G</td>
        <td>Session H</td>
        <td>Session I</td>
        <td>Session J</td>
    </tr>
    <tr>
        <td></td>
        <td>Session K</td>
        <td></td>
        <td>Session L</td>
        <td>Session M</td>
    </tr>
</table>

</body>
</html>
